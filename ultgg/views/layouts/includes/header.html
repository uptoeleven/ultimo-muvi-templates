        <head>
            <meta charset="utf-8">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>{$this->pageTitle}</title>
            <meta name="language" content="{$this->language_code}" />
            {$this->metatag}
            <meta name="keywords" content="{$this->pageKeywords}" />
            <meta name="description" content="{$this->pageDescription}" />
            <link rel="icon" type="image/*" href="{$this->favIcon}" />
            <link rel="canonical" href="{$this->canonical_url}" />
            <meta name="description" content="{$this->pageDescription}" />
            <meta property="og:site_name" content="{$this->studio->name}"/>
            <meta property="og:url" content="{if $this->ogUrl} {$this->ogUrl} {else} {$this->siteurl} {/if}" />
            <meta property="og:title" content="{if $this->ogTitle} {$this->ogTitle} {else} {$this->pageTitle} {/if}"/>
            <meta property="og:description" content="{if $this->ogDescription} {$this->ogDescription} {else} {$this->pageDescription} {/if}"/>
            {if $this->ogImage}
                <meta property="og:image" content="{$this->ogImage}" />
                <meta property="og:image:secure_url" content="{$this->ogImage}" />
                <meta property="og:image:type" content="image/*" />
                <meta property="og:image:width" content="200" />
                <meta property="og:image:height" content="400" />
            {/if}
            {if $this->is_twitter}
                <meta name="twitter:card" content="summary_large_image">
                <meta name="twitter:site" content="@{$this->studio->name}">
                <meta name="twitter:creator" content="@{$this->contentDisplayName}">
                <meta name="twitter:title" content="{if $this->ogTitle} {$this->ogTitle} {else} {$this->pageTitle} {/if}">
                <meta name="twitter:description" content="{if $this->ogDescription} {$this->ogDescription} {else} {$this->pageDescription} {/if}">
                <meta name="twitter:image" content="{$this->ogImage}">
            {/if}

        <!-- Bootstrap -->
        <link href="{$this->siteurl}{$Yii->theme->baseUrl}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{$this->siteurl}{$Yii->theme->baseUrl}/css/owlcarousel.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="{$this->siteurl}{$Yii->theme->baseUrl}/css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        </head>
