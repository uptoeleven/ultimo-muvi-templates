<div class="single-product-area contact-form">
    <div class="c-layout-page">
        <div class="muvi_c-layout-breadcrumbs-1 muvi_c-subtitle muvi_c-fonts-uppercase muvi_c-fonts-bold muvi_c-bordered muvi_c-bordered-both">
            <div class="container">
                <div class="muvi_c-page-title muvi_c-pull-left">
                    <h3 class="c-font-uppercase muvi_c-font-sbold">{$this->Language['contact_us']}</h3>
                </div>
            </div>
        </div>
        <div class="container muvi_content-area">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert-success alert-msg" id="success_message" style="display:none;"></div>
                    <form name="ContactForm" id="contactus_form" method="post" action="{$this->base_url}/site/contactus">
                        <input type="hidden" name="csrfToken" value="{$smarty.session.csrfToken}" />
                        <h4 class="c-font-uppercase muvi_c-font-sbold">{$this->Language['fill_form_below']}</h4>
                        <div class="form-group ">
                            <label class="control-label" for="name">{$this->Language['text_name']}</label>
                            <div class="controls">
                                <input type="text" required name="ContactForm[name]" id="contact_name" title="{$this->Language['fill_out_this_field']}" placeholder="{$this->Language['text_name_placeholder']}" autocomplete="off" class="form-control c-square c-theme" value=""   autofocus />
                            </div>
                        </div>
						<div id="muvi_contact-loading" class="loader"></div> 
                        <div class="form-group">
                            <label class="control-label" for="name">{$this->Language['email']}</label>
                            <div class="controls">
                                <input type="email" title="{$this->Language['fill_out_this_field']}" name="ContactForm[email]" id="email" placeholder="{$this->Language['text_email_placeholder']}" autocomplete="off" class="form-control c-square c-theme" value=""  required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="password">{$this->Language['text_message']}</label>
                            <div class="controls">
                                <textarea rows="4" name="ContactForm[message]" title="{$this->Language['fill_out_this_field']}" id="message" placeholder="{$this->Language['text_message_placeholder']}" class="form-control c-square c-theme" required ></textarea>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="controls text-right">
                                <input type="text" id="ccheck" name="ccheck" placeholder="" autocomplete="off" style="display: none;" />
                                <input type="hidden" name="submit-btn" id="muvi_submit-btn"/>
                                <button type="submit" class="btn btn-lg c-theme-btn c-btn-square c-btn-uppercase c-btn-bold" name="contactus" id="contact_us">{$this->Language['btn_send']}</button>
                            </div>
                        </div>
                        <div id="login-errors" class="error center"></div>
                    </form>  
                </div> 
            </div>
        </div>
    </div>
</div>
           
{literal}
<script type="text/javascript">
   contactusLoad("{/literal}{$this->Language['text_message_placeholder']}{literal}");
</script>  
{/literal}
    </div>
</div>
