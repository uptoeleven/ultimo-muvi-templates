{if !$this->is_mobileview}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
    <div class="muvi_feature-banner">
            <div class="muvi_overlay-img">
                <div class="muvi_left23">
                    <div class="row">
                        <div class="col-sm-10">
                             <h1 class="center white">{$this->Language['faq']}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
{/if}
<div class="single-product-area">
    <div class="container">
        <div class="wrapper ">
            <div class="muvi_helpcenter">
        <div class="search-area row">
            <div class="col-md-12">
                <div class="form-group">

                     <input type="text" id="search" name="search" placeholder="{$this->Language['what_are_you_searching']}" class="form-control muvi_search-faq" />
                     <span class="input-group-addon muvi_search_symbol" style=""><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
       
                 <div class="form-group ">
                     <div class="loader" id="loader"></div>
            <div class="col-md-12 text-center"> </div>
        </div>
       
    <div class="row faq_data">
            {foreach from=$data|json_decode item=content}
            <div class="col-md-12">
                <h3 class="heading"><a href="javascript:void(0);" class="showmore" data-id="{$content->faq_id}">{$content->title}</a></h3>
                {if $content->content_length > 500}
                <div class="short_desc">{$content->short_content}...<a href="javascript:void(0);" class="showmore" data-id="{$content->faq_id}">{$this->Language['view_more']}</a></div>
                {else}
                <div class="short_desc">{$content->content}</div>
                {/if}
            </div>
            {/foreach}
        </div>

        </div-->
    </div>
